<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spectacular Calculator</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-80">
    <h1 class="text-2xl font-bold text-center mb-4">Calculator</h1>
    <div id="display" class="bg-gray-200 p-4 rounded mb-4 text-right text-2xl">0</div>
    <div id="calculator" class="grid grid-cols-4 gap-2">
      <button class="bg-gray-300 p-4 rounded" data-value="7">7</button>
      <button class="bg-gray-300 p-4 rounded" data-value="8">8</button>
      <button class="bg-gray-300 p-4 rounded" data-value="9">9</button>
      <button class="bg-red-300 p-4 rounded" data-value="/">/</button>
      <button class="bg-gray-300 p-4 rounded" data-value="4">4</button>
      <button class="bg-gray-300 p-4 rounded" data-value="5">5</button>
      <button class="bg-gray-300 p-4 rounded" data-value="6">6</button>
      <button class="bg-red-300 p-4 rounded" data-value="*">*</button>
      <button class="bg-gray-300 p-4 rounded" data-value="1">1</button>
      <button class="bg-gray-300 p-4 rounded" data-value="2">2</button>
      <button class="bg-gray-300 p-4 rounded" data-value="3">3</button>
      <button class="bg-red-300 p-4 rounded" data-value="-">-</button>
      <button class="bg-gray-300 p-4 rounded col-span-2" data-value="0">0</button>
      <button class="bg-gray-300 p-4 rounded" data-value=".">.</button>
      <button class="bg-red-300 p-4 rounded" data-value="+">+</button>
      <button class="bg-green-300 p-4 rounded col-span-4" data-value="=">=</button>
    </div>
  </div>
  <script src="./calculator.js"></script>
</body>
</html>
