<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spectacular Calculator</title>
  <link href="./styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-80">
    <h1 class="text-2xl font-bold text-center mb-4">Calculator</h1>
    <div id="calculator" class="grid grid-cols-4 gap-2">
      <button class="col-span-4 bg-gray-300 p-4 rounded">0</button>
      <button class="bg-blue-300 p-4 rounded">1</button>
      <button class="bg-blue-300 p-4 rounded">2</button>
      <button class="bg-blue-300 p-4 rounded">3</button>
      <button class="bg-blue-300 p-4 rounded">4</button>
      <button class="bg-blue-300 p-4 rounded">5</button>
      <button class="bg-blue-300 p-4 rounded">6</button>
      <button class="bg-blue-300 p-4 rounded">7</button>
      <button class="bg-blue-300 p-4 rounded">8</button>
      <button class="bg-blue-300 p-4 rounded">9</button>
      <button class="bg-red-300 p-4 rounded">+</button>
      <button class="bg-red-300 p-4 rounded">-</button>
      <button class="bg-red-300 p-4 rounded">*</button>
      <button class="bg-red-300 p-4 rounded">/</button>
      <button class="bg-green-300 col-span-4 p-4 rounded">=</button>
    </div>
  </div>
  <script src="../src/calculator.js"></script>
</body>
</html>
